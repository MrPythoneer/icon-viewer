<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Icon manager</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    </head>
    <body>
    	<div id="drop-zone">
    		<span>Drop an icon here</span>
    	</div>

        <div class="nav">
            <select id="sidebar" size="0" onchange="selected(this)"></select>
        </div>
        <div id="viewer">
            <div id="preview">
            	<div class="img-cont">
                	<img id="image1">
                </div>
                <div class="img-cont">
                	<img id="image2">
                </div>
            </div>
            <div id="info">
                <div id="ico"></div>
                <div id="chosen"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
